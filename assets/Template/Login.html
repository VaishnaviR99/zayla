<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="../styles/Login.css" />

    <!-- vendors -->
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Fonteawesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
    <div id="notify-box">
      
    </div>
    <form id="login-form" action="#" method="post">

      <h2>Log In</h2>

      <div class="input-field">
        <div class="input">
          <label for="emailInput">Email</label>
          <input
            type="text"
            name="username"
            value=""
            id="emailInput"
            placeholder="Enter Email"
            class="input-box"
          />
        </div>
        <span><i class="fa-regular fa-user"></i></span>
      </div>

      <div class="input-field">
        <div class="input">
          <label for="passInput">Password</label>
          <input
            type="password"
            name="password"
            value=""
            id="passInput"
            class="input-box"
            placeholder="Enter Password"
          />
        </div>
        <span><i class="fa-regular fa-eye-slash"></i></span>
      </div>
      <!-- <p class="forgot-pass">Forgot password?</p> -->

      <button type="submit" id="login-btn">Log In</i></button>
    </form>
    <p class="create-account">New user ?<a href="./Signup.html"> &nbsp;Create account</a> </p>
  </main>
  </body>
  <script type="module" src="../script/Login.js"></script>
</html>
